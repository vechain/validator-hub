name: Generate and Deploy Validator JSON

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate JSON files
        run: node scripts/generate-validator-json.js

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp main.json devnet.json test.json deploy/
          cp -r imgs deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          keep_files: false
          enable_jekyll: false

